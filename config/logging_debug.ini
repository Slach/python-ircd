[loggers]
keys=root

[handlers]
keys=stdout

[formatters]
keys=default

[logger_root]
level=DEBUG
handlers=stdout

[handler_stdout]
class=StreamHandler
formatter=default
args=(sys.stdout,)

[formatter_default]
class=logging.Formatter
format=[%(asctime)s] %(levelname)s %(pathname)s:%(lineno)d %(message)s

